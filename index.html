<!DOCTYPE html>
<html>
    <head>
        <title>Covid-19</title>
        <link href = "css/style.css" rel="stylesheet" type="text/css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body onload="fetch()">
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th>Countrey</th>
                    <th>NewConfirmed</th>
                    <th>TotalConfirmed</th>
                    <th>TotalRecovered</th>
                    <th>TotalDeaths</th>
                    <th>NewRecoverd</th>
                    <th>NewDeaths</th>
                    <th>Date</th>
                </tr>
            </table>
        </div>
<script type="text/javascript">
    function fetch(){
        $.get('https://api.covid19api.com/summary',
            function (data){
                //console.log(data['Countries'].length);
                var tbval = document.getElementById('tbval');
                for(var i =1 ;i < (data['Countries'].length); i++){
                    var x = tbval.insertRow();

                    x.insertCell(0);
                    tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                    tbval.rows[i].cells[0].style.background = '#7a4a91';
                    tbval.rows[i].cells[0].style.color = '#fff';
                    
                    x.insertCell(1);
                    tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['NewConfirmed'];
                    tbval.rows[i].cells[1].style.background = '#4bb7d8';

                    x.insertCell(2);
                    tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                    tbval.rows[i].cells[2].style.background = '#4bb7d8';

                    x.insertCell(3);
                    tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                    tbval.rows[i].cells[3].style.background = 'green';

                    x.insertCell(4);
                    tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                    tbval.rows[i].cells[4].style.background = 'red';

                    x.insertCell(5);
                    tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['NewRecovered'];
                    tbval.rows[i].cells[5].style.background = '#4bb7d8';

                    x.insertCell(6);
                    tbval.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
                    tbval.rows[i].cells[6].style.background = '#4bb7d8';

                    x.insertCell(7);
                    tbval.rows[i].cells[7].innerHTML = data['Countries'][i-1]['Date'];
                    tbval.rows[i].cells[7].style.background = '#4bb7d8';


                
                }
            }
        )
    }
    

</script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
